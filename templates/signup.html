{% extends "layout.html" %}
<!--EXTEND LAYOUT FILE-->

{% block body %}
<!--Code goes between body blocks-->
<link href="{{ url_for('static', filename='css/signin.css') }}" rel="stylesheet">

<body class="text-center">
    <main class="form-signin">
        <form method="post" action="/registered">
            <img class="mb-4" src="../static/images/1982830.jpg" alt="" width="60%" height="60%">
            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>


            <div class="form-row">
                <div class="col">
                  <input name="fname" type="text" class="form-control" id="fname" placeholder="First Name">
                </div>
                <div class="col">
                  <input name="lname" type="text" class="form-control" id="lname" placeholder="Last Name">
                </div>
            </div>
            <div class="form-floating">
                <input name="email" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            </div>
            <div class="form-floating">
                <input name="password" type="password" class="form-control" id="floatingPassword"
                    placeholder="Password">
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        </form>
    </main>
</body>

{% endblock %}
